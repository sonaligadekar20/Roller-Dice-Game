<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rollar Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>ROLL THE DICE</h1> -->
        <img src="rolldice.png" class="rolldice"> 

        <div class="card-dice">
            <img src="dice6.png" id="dice"  class="img-dice"/> 
        
        
            <button type="button" onclick="rollDice()" class="btn">
             Roll The Dice </button>
        
        </div>

    </div>
    <script>
        const diceImg = document.getElementById("dice");

        function rollDice()
        {
            const min = 1;
            const max = 7;

            const randomNumber= Math.floor(Math.random() * (max - min)) + min;
            
            switch (randomNumber)
            {
                case 1:
                diceImg.src = "dice1.png";
                break;

                case 2:
                diceImg.src = "dice2.png";
                break;

                case 3:
                diceImg.src = "dice3.png";
                break;

                case 4:
                diceImg.src = "dice4.png";
                break;

                case 5:
                diceImg.src = "dice5.png";
                break;

                case 6:
                diceImg.src = "dice6.png";

            }
        }
     </script>
    
    
</body>
</html>
